<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easyway</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
    }

    .quiz-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #ccc100;
    }

    .question {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .options label {
        display: block;
        margin-bottom: 10px;
    }

    .options input {
        margin-right: 5px;
    }

    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        background-color: #ccc100;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .result {
        font-size: 20px;
        text-align: center;
        margin-top: 30px;
    }
</style>
<body>
        <div class="quiz-container">
            <h1>Math Basics Quiz</h1>
            <form>
                <div class="question">
                    <p>1. What is the result of 2 + 3?</p>
                    <div class="options">
                        <label><input type="radio" name="quiz1" value="1">a) 4</label>
                        <label><input type="radio" name="quiz1" value="2">b) 5</label>
                        <label><input type="radio" name="quiz1" value="3">c) 6</label>
                    </div>
                    <button type="button" onclick="checkQuiz1()">Check</button>
                    <p id="result1" class="result"></p>
                </div>
        
                <div class="question">
                    <p>2. What is the result of 4 * 6?</p>
                    <div class="options">
                        <label><input type="radio" name="quiz2" value="1">a) 16</label>
                        <label><input type="radio" name="quiz2" value="2">b) 24</label>
                        <label><input type="radio" name="quiz2" value="3">c) 30</label>
                    </div>
                    <button type="button" onclick="checkQuiz2()">Check</button>
                    <p id="result2" class="result"></p>
                </div>
        
                <div class="question">
                    <p>3. What is the result of 10 / 2?</p>
                    <div class="options">
                        <label><input type="radio" name="quiz3" value="1">a) 3</label>
                        <label><input type="radio" name="quiz3" value="2">b) 5</label>
                        <label><input type="radio" name="quiz3" value="3">c) 2</label>
                    </div>
                    <button type="button" onclick="checkQuiz3()">Check</button>
                    <p id="result3" class="result"></p>
                </div>

                <div class="question">
                    <p>4. What is the result of 30 / 2?</p>
                    <div class="options">
                        <label><input type="radio" name="quiz4" value="1">a) 3</label>
                        <label><input type="radio" name="quiz4" value="2">b) 15</label>
                        <label><input type="radio" name="quiz4" value="3">c) 2</label>
                    </div>
                    <button type="button" onclick="checkQuiz4()">Check</button>
                    <p id="result4" class="result"></p>
                </div>
        
                <!-- Add more questions as needed -->
        
            </form>
        </div>    
</body>

    // Example function for reference
    function checkQuiz1() {
        var radios = document.getElementsByName("quiz1");
        var result = document.getElementById("result1");
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked) {
                if (radios[i].value == "2") {
                    result.innerHTML = "Correct!";
                    result.style.color = "green";
                } else {
                    result.innerHTML = "Incorrect.";
